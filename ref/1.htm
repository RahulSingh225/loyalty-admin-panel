<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sturlite Admin Panel - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        
        /* Login page background */
        #login-page {
            background-image: url('https://sturlite.com/wp-content/uploads/2023/06/CRI-ORdi.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Add a subtle dark overlay so the glass-effect login card stays readable */
        #login-page::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.28);
            pointer-events: none;
            z-index: 0;
        }

        /* Ensure the login card sits above the overlay */
        #login-page .glass-effect {
            position: relative;
            z-index: 5;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .input-field {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            color: #374151;
        }
        
        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #2563eb, #1d4ed8);
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #1d4ed8, #1e40af);
        }
        
        .text-primary {
            color: #1f2937;
        }
        
        .text-secondary {
            color: #6b7280;
        }
        
        .text-tertiary {
            color: #9ca3af;
        }
        
        .text-accent {
            color: #2563eb;
        }
        
        .text-accent:hover {
            color: #1d4ed8;
        }
        
        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .notification.success {
            background-color: #10b981;
        }
        
        .notification.error {
            background-color: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Notification -->
    <div id="notification" class="notification"></div>
    
    <!-- Login Page -->
    <div id="login-page" class="page active">
        <div class="w-full max-w-md mx-auto min-h-screen flex items-center justify-center">
            <div class="glass-effect rounded-2xl overflow-hidden">
                <div class="p-8">
                    <div class="text-center mb-8">
                        <img src="https://ik.imagekit.io/ewxcertfq/Sturlite%20Logo%20Dark.png?updatedAt=1759736719970" alt="Sturlite Logo" class="h-16 mx-auto mb-4">
                        <h1 class="text-2xl font-semibold text-primary">Admin Portal</h1>
                        <p class="text-tertiary mt-1">Sign in to access your dashboard</p>
                    </div>
                    
                    <form id="login-form" class="space-y-5">
                        <div>
                            <label for="username" class="block text-sm font-medium text-secondary mb-2">Username</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-tertiary"></i>
                                </div>
                                <input type="text" id="username" class="block w-full pl-10 pr-3 py-3 input-field rounded-lg" placeholder="Enter your username">
                            </div>
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-secondary mb-2">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-tertiary"></i>
                                </div>
                                <input type="password" id="password" class="block w-full pl-10 pr-10 py-3 input-field rounded-lg" placeholder="Enter your password">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <button type="button" id="password-toggle" class="text-tertiary hover:text-primary">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-accent rounded focus:ring-accent">
                                <label for="remember-me" class="ml-2 block text-sm text-secondary">Remember me</label>
                            </div>
                            <div class="text-sm">
                                <a href="#" class="font-medium text-accent">Forgot password?</a>
                            </div>
                        </div>
                        
                        <div>
                            <button type="submit" class="w-full py-3 px-4 btn-primary rounded-lg font-medium transition">
                                Sign in
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-8 text-center">
                        <p class="text-xs text-tertiary">
                            Â© 2023 Sturlite Loyalty Program. All rights reserved.<br>
                            Evolve Brands Pvt. Ltd., Gurgaon
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const passwordToggle = document.getElementById('password-toggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-eye')) {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showNotification('Please enter both username and password', 'error');
                return;
            }
            
            // Simulate login success
            showNotification('Login successful! Redirecting...', 'success');
            
            setTimeout(() => {
                // In a real application, this would redirect to the dashboard
                window.location.href = 'dashboard.html';
            }, 2000);
        });
    </script>
</body>
</html>
